<html>

<body bgcolor="cyan">
    <h1 align="center">
        <font>EMPLOYEE REGISTRATION</font>
    </h1>
    <form>
        <table align="center" cellpadding="10">
            <tr>
                <td>Name : </td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="email" ></td>
            </tr>
            <tr>
                <td>DOJ : </td>
                <td><input type="date" ></td>
            </tr>
            <tr>
                <td>Qualification : </td>
                <td><select name="qualification">
                        <option>BE</option>
                        <option>BCA</option>
                        <option>MCA</option>
                        <option>MBA</option>
                        <option>MTECH</option>
                    </select></td>
            </tr>
            <tr>
                <td>Designation : </td>
                <td><select>
                        <option value="c">Digital Marketer</option>
                        <option value="cpp">CMS Developer</option>
                        <option value="ui">UI Developer</option>
                        <option value="react">REACT Developer</option>
                    </select></td>
            </tr>
            <tr>
                <td>Experience: </td>
                <td>
                    <input type="number" min="1" max="10">
                   
                </td>
            </tr>
          
            
            <tr>
                <td>Username : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                
                <td></td>
                <td><a href="employeelogin.html"><input type="button" value="save"></a> <a href="index.html"><input type="button" value="cancel"></a></td>
               
            </tr>
        </table>
    </form>

</body>

</html>
