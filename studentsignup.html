<html>
    <body bgcolor="beige">
        <h1 align="center"><font>STUDENT REGISTRATION</font></h1>
        <form >
            <table align="center" cellpadding="10">
                <tr>
                    <td>Name : </td>
                    <td><input type="text" name="studentname" ></td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td><input type="email" name="studentemail" ></td>
                </tr>
                <tr>
                    <td>DOB : </td>
                    <td><input type="date" name="studentdob" ></td>
                </tr>
                <tr>
                    <td>Courses : </td>
                    <td><select name="courses" >
                        <option value="c">C</option>
                        <option value="cpp">CPP</option>
                        <option value="ui">UI</option>
                        <option value="react">REACT</option>
                        <option value="react">PHP</option>
                        <option value="react">DIGITAL MARKETING</option>
                    </select></td>
                </tr>
                
                <tr>
                    <td>Qualification : </td>
                    <td><select name="qualification" >
                        <option >BE/B.Tech</option>
                        <option >BCA</option>
                        <option >BCCA</option>
                        <option >MCA</option>
                        <option >MBA</option>
                        <option >MTECH</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Gender : </td>
                    <td> 
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Other
                    </td>
                </tr>
                <tr>
                    <td>DOJ : </td>
                    <td><input type="date" ></td>
                </tr>
                <tr>
                    <td>Username : </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password"></td>
                </tr>
                <tr> 
                    <td></td>
                    <td><a href="studentlogin.html"><input type="button" value="save"></a> <a href="index.html"><input type="button" value="cancel"></a></td>
                    
                   
                </tr>
            </table>
        </form>
        
    </body>
</html>
